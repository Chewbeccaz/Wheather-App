<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunskapskontroll 3</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="weather-box">
        <h1 id="titel">Vad är det för väder?</h1>
        <div class="search">
            <input type="text" id="search-bar" placeholder="Sök stad">
            <button id="search-btn" onclick="checkWeather()">Sök</button>
         </div>
         <div class="weather">
            <h2 class="city"></h2>
            <h1 class="temp"></h1>
            <img class="icon" src="" alt="">
            <p class="description"></p>
         </div>

         <div class="march-btn">
            <button id="march-btn" onclick="checkMarch()">Vill du kolla vädret på mars?</button>
        </div>
        
         <!-- Överflödig? -->
         <div id="display-content"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
