<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunskapskontroll 3</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="weather-box">
        <h1 id="titel">Vad är det för väder?</h1>
        <div class="search">
            <input type="text" id="search-bar" placeholder="Sök stad">
            <button id="search-btn" onclick="checkWeather()"><i class="fa fa-search"></i></button>
         </div>
         <div class="weather">
            <h2 class="h2"></h2>
            <h1 class="h1"></h1>
            <img class="icon" src="" alt="">
            <p class="error"></p>
         </div>

         <div class="fahrenheit-box">
            <button id="fahrenheit-btn" onclick="changeMetric()">Ändra till fahrenheit</button>
        </div>
        
         <!-- Överflödig? -->
         <div id="display-content"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
